<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>

    <div class="header">
        <div class="basics-detail">

            <span class="logo"><img src="./images/logo.png" alt="Company Logo"></span>
            <div class="Company-detail">
                <img src="./images/locationMark.png" alt="locationMark" class="i">
                <div class="align">
                    <p class="add">Address:</p>
                    <p class="detail">2A,Queenstown St,USA.</p>
                </div>

                <img src="./images/email.png" alt="email" class="i">
                <div class="align">
                    <p class="add">Mail Us:</p>
                    <p class="detail">supporthere@mail.com</p>
                </div>
            </div>
            <button class="btn">Get A Quates</button>

        </div><!-- basics-detail end -->

        <div class="nav">
            <ul>
                <li>Home <i class="ri-arrow-down-s-line"></i> </li>
                <li>Pages <i class="ri-arrow-down-s-line"></i></li>
                <li>Service <i class="ri-arrow-down-s-line"></i></li>
                <li>Portfolio <i class="ri-arrow-down-s-line"></i></li>
                <li>Blog <i class="ri-arrow-down-s-line"></i></li>
                <li>Contact <i class="ri-arrow-down-s-line"></i></li>
            </ul>



            <div class="social-media-icon">
                <i class="ri-facebook-fill"></i>
                <i class="ri-twitter-fill"></i>
                <i class="ri-linkedin-fill"></i>
                <i class="ri-pinterest-fill"></i>

            </div>
            <div class="cart">
                <i class="ri-shopping-cart-2-fill"></i>
                <div class="sup"><sup>2</sup></div>
            </div>
            <div class="search-icon">
                <i class="ri-search-line"></i>
            </div>


        </div><!-- nav -->

    </div><!-- header end -->




    <div class="main"></div>
    <div class="footer"></div>




    <script src="script.js"></script>
</body>

</html>
