                <i class="ri-twitter-fill"></i>
                <i class="ri-linkedin-fill"></i>

            </div>
            <div class="cart">
                <i class="ri-shopping-cart-2-fill"></i>
                <div class="sup"><sup>2</sup></div>
            </div>
